name: Playwright E2E Tests

on:
  push:
    branches: [staging]
  pull_request:
    branches: [staging]

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps chromium

      - name: Initialize test database
        run: bun run db:test:init
        env:
          NODE_ENV: test
          DB_PATH: test.db

      - name: Seed test database
        run: bun run db:test:seed
        env:
          NODE_ENV: test
          DB_PATH: test.db

      - name: Run Playwright tests
        id: playwright
        run: bun --bun run build && bunx playwright test
        continue-on-error: true
        env:
          NODE_ENV: test
          DB_PATH: test.db
          GITHUB_CLIENT_ID: test_client
          GITHUB_CLIENT_SECRET: test_secret
          GITHUB_AUTHORIZATION_CALLBACK_URL: http://localhost:4173/auth/callback
          SEED_DATABASE: none
          ANTHROPIC_API_KEY: mock_anthropic_key
          YOUTUBE_API_KEY: mock_youtube_key
          GITHUB_TOKEN: mock_github_token

      - name: Parse test results
        if: always()
        id: test-results
        run: |
          if [ -f playwright-report/index.html ]; then
            # Extract test counts from the HTML report
            TOTAL=$(grep -oP '(?<=<span class="counter">)\d+(?=</span>)' playwright-report/index.html | head -1 || echo "0")
            PASSED=$(grep -oP '\d+(?= passed)' playwright-report/index.html | head -1 || echo "0")
            FAILED=$(grep -oP '\d+(?= failed)' playwright-report/index.html | head -1 || echo "0")

            echo "total=$TOTAL" >> $GITHUB_OUTPUT
            echo "passed=$PASSED" >> $GITHUB_OUTPUT
            echo "failed=$FAILED" >> $GITHUB_OUTPUT
          else
            echo "total=0" >> $GITHUB_OUTPUT
            echo "passed=0" >> $GITHUB_OUTPUT
            echo "failed=0" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        env:
          TOTAL: ${{ steps.test-results.outputs.total }}
          PASSED: ${{ steps.test-results.outputs.passed }}
          FAILED: ${{ steps.test-results.outputs.failed }}
        with:
          script: |
            const total = process.env.TOTAL || '0';
            const passed = process.env.PASSED || '0';
            const failed = process.env.FAILED || '0';

            const passed_int = parseInt(passed);
            const failed_int = parseInt(failed);
            const success = failed_int === 0 && passed_int > 0;

            const icon = success ? '‚úÖ' : '‚ùå';
            const status = success ? 'All Tests Passed' : 'Tests Failed';

            const body = `## ${icon} Playwright Test Results

**Status:** ${status}

- ‚úÖ Passed: ${passed}
- ‚ùå Failed: ${failed}
- üìä Total: ${total}

[View detailed HTML report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 30
