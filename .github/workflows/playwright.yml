name: Playwright E2E Tests

on:
  push:
    branches: [staging]
  pull_request:
    branches: [staging]

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps chromium

      - name: Initialize test database
        run: bun run db:test:init
        env:
          NODE_ENV: test
          DB_PATH: test.db

      - name: Seed test database
        run: bun run db:test:seed
        env:
          NODE_ENV: test
          DB_PATH: test.db

      - name: Run Playwright tests
        run: bun --bun run build && bunx playwright test
        env:
          NODE_ENV: test
          DB_PATH: test.db
          GITHUB_CLIENT_ID: test_client
          GITHUB_CLIENT_SECRET: test_secret
          GITHUB_AUTHORIZATION_CALLBACK_URL: http://localhost:4173/auth/callback
          SEED_DATABASE: none
          ANTHROPIC_API_KEY: mock_anthropic_key
          YOUTUBE_API_KEY: mock_youtube_key
          GITHUB_TOKEN: mock_github_token

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 30
